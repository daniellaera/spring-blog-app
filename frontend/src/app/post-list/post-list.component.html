<div class="post-list">
  <h2>List of Posts</h2>
  <ul class="p-list">
    <li *ngFor="let post of posts" class="p-list-item">
      <h3>{{ post.title }}</h3>
      <p>{{ post.content }}</p>
      <!-- <button pButton label="Read More" icon="pi pi-info-circle" (click)="onReadMore(post)"></button> -->
    </li>
  </ul>
</div>
